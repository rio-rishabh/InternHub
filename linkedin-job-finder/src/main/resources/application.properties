# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging configuration
logging.level.root=INFO
logging.level.com.linkedin.jobSearch=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# API Keys - Replace these with your actual API keys
jooble.api.key=377e1a23-8d44-4142-83d5-d3dd72ea05b4
jsearch.api.key=YOUR_JSEARCH_API_KEY
serpapi.api.key=YOUR_SERPAPI_KEY
adzuna.app.id=YOUR_ADZUNA_APP_ID
adzuna.app.key=YOUR_ADZUNA_APP_KEY

# Additional application settings
app.job-search.default-limit=20
app.job-search.max-limit=100
app.excel.export.enabled=true

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST
spring.web.cors.max-age=3600